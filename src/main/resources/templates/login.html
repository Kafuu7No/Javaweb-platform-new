<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录 - 在线问答留言平台</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="header">
    <div>MVC初步 - 在线问答留言交互平台</div>
</div>

<div class="container" style="max-width: 400px;">
    <h2>用户登录</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/login}" method="post">
        <div style="margin-bottom: 10px;">
            <label>用户名</label><br>
            <input class="input-text" type="text" name="username" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label>密码</label><br>
            <input class="input-text" type="password" name="password" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label>验证码</label><br>
            <input class="input-text" style="width: 120px; display: inline-block;" type="text" name="captcha" required>
            <img id="captchaImg" style="vertical-align: middle; margin-left: 8px; cursor: pointer;"
                 th:src="@{/captcha}"
                 alt="验证码"
                 onclick="this.src='/captcha?'+Math.random();">
        </div>

        <button class="btn btn-primary" type="submit">登录</button>
    </form>

    <p>没有账号？<a th:href="@{/register}">注册</a></p>
</div>

</body>
</html>
